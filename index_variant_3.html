<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Showcase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Art Showcase</h1>
    <section class="gallery">
        <img src="sculpture.jpg" alt="Modern Sculpture" class="thumbnail" data-full="sculpture.jpg">
        <img src="painting.jpg" alt="Oil Painting" class="thumbnail" data-full="painting.jpg">
        <img src="mosaic.jpg" alt="Ancient Mosaic" class="thumbnail" data-full="mosaic.jpg">
    </section>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
